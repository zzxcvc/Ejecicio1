<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/css/estilos.css" rel="stylesheet" type="text/css" />

    <!-- CSS, estilo del formulario, sacado de un bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <title>Formulario de resgistro</title>
  </head>
  <body img src="../Ejecicio1/assets/images/conce.jpg.jpg" alt="">
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 color-purple"><strong> Formulario (CRUD)</strong></h1>
        </div>
        <hr>
        <div class="main row justify-content-center">
            <form action="" id="student-form" class="row justify-content-center mb-4" autocomplete="off">
                <div class="col-10 col-md-8 mb-3">
                    <label for="firstName">Nombre Completo</label>
                    <input class="form-control" id="firstName" type="text" placeholder=" Escriba su nombre aquí">
                </div>
                <div class="col-10 col-md-8 mb-3">
                    <label for="lastName"> Cantidad </label>
                    <input class="form-control" id="lastName" type="text" placeholder="Cantidad de luces a comprar">
                </div>
                <div class="col-10 col-md-8 mb-3">
                    <label for="rollNo"> #SKU </label>
                    <input class="form-control" id="rollNo" type="text" placeholder="SKU del producto">
                </div>
                <div class="col-10 col-md-8">
                    <input class="btn btn-success add-btn" type="Submit" value="Enviar">
                </div>

            </form>
            <div class="col-12 col-md-10 mt-5">
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Cantidad</th>
                            <th>SKU</th>
                            <th>Acción</th>
                        </tr>
                    </thead>
                    <tbody id="student-list">
                        <tr>
                            <td>Jessica Romero Roa</td>
                            <td>2</td>
                            <td>2343234</td>
                            <td>
                                <a href="#" class="btn btn-warning btn-sm edit">Editar</a>
                                <a href="#" class="btn btn-danger btn-sm delete">borrar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
<script src="app.js"></script>
  </body>
</html>
